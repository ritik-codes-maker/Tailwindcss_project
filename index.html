<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity using tailwind css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rounded-2xl border-2 border-black mt-20 mx-52 flex flex-wrap justify-center pb-10" >
        <div class=" rounded-t-2xl w-full bg-gradient-to-r from-sky-500 to-indigo-500 text-white font-bold h-24 text-xl flex justify-center items-center">
            News you can Trust.
        </div>
        <div class="text-center mt-6 w-full flex flex-wrap">
        <h3 class="w-full text-4xl font-bold">
            Stay up to date with the Latest!
        </h3>
        <p class="w-full mt-4 font-bold text-2xl">
            Subscribe to our newsletter for the latest news straight into your inbox
        </p>
        <input class="w-full text-center mx-64 p-2 mt-6 bg-gray-300 rounded-lg"
         placeholder="you@example.com">
          <button class="w-full mt-4 bg-blue-500 mx-64 rounded-full text-white p-2"> Subscribe Now</button>
          <p class="w-full mt-2 font-bold">We value your privacy</p>
        </div>
       
           
    </div>
    
</body>
</html>
